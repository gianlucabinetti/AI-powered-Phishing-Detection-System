version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: phishing_postgres
    environment:
      POSTGRES_USER: phishing_user
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: phishing_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: phishing_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # FastAPI Application (using Python directly)
  api:
    image: python:3.9-slim
    container_name: phishing_api
    working_dir: /app
    environment:
      DATABASE_URL: postgresql://phishing_user:password123@postgres:5432/phishing_db
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: mysupersecretkey12345678901234567890abcdefghijklmnopqrstuvwxyz
      JWT_SECRET: myjwtsecretkey98765432109876543210zyxwvutsrqponmlkjihgfedcba
      PYTHONPATH: /app
      CORS_ORIGINS: '["http://localhost:3000", "http://localhost:8000", "chrome-extension://*"]'
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    command: >
      bash -c "
        pip install -r requirements-docker.txt &&
        echo 'Starting API server...' &&
        uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  postgres_data:
  redis_data: